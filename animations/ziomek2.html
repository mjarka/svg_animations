	<script>
var
  svg = document.getElementById('svg'),


  coords = document.getElementById('coords');

// update co-ordinate output
svg.addEventListener('mousemove', function(e) {

  var
    x = e.clientX,
    y = e.clientY,
    svgP = svgPoint(svg, x, y);

  // output co-ordinates
  coords.textContent =
    '[page: ' + x + ',' + y +
    '] => [svg space: ' + Math.round(svgP.x * 100) / 100 + ',' + Math.round(svgP.y * 100) / 100 +
    '] '
    ;

}, false);
function svgPoint(element, x, y) {
  
  var pt = svg.createSVGPoint();
  pt.x = x;
  pt.y = y;
  return pt.matrixTransform(element.getScreenCTM().inverse());
  
};

function randTime(min, max) // min and max included
        {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }


    

		var s = Snap("#svg");
		var hand = s.select('#hand');
		var arm = s.select('#arm');
		var forearm = s.select('#forearm');
		var patha = s.select('#patha');
		var pathb = s.select('#pathb');
		var pathapoints = patha.node.getAttribute('d');
		var pathbpoints = pathb.node.getAttribute('d');

		var animhand = function () {
			var Time = randTime(3000, 4000)
			hand.animate({ transform: 'rotate(8 184, 85.2)' }, Time, mina.backout);
			forearm.animate({ transform: 'rotate(8 222, 100)' }, Time, mina.backout, animhand2);
			arm.animate({ transform: 'rotate(8 227, 57)' }, Time, mina.backout);
		}
		var animhand2 = function () {
			var Time = randTime(3000, 4000)
			hand.animate({ transform: 'rotate(0 184, 85.2)' }, Time, mina.backout, animhand);
			forearm.animate({ transform: 'rotate(0 222, 100)' }, Time, mina.backout);
			arm.animate({ transform: 'rotate(0 227, 57)' }, Time, mina.backout);
		}


	var toFancy = function(){
		pathb.animate({ d: pathbpoints }, 2000, mina.backout, toSimple);  
	}
	var toSimple = function(){
		pathb.animate({ d: pathapoints }, 3000, mina.backout, toFancy); 
	}
	toSimple();


		animhand();
	

	</script>
